<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hang-Man</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    

</head>

<body>

    <div class="container">

            <div id="musicControls" class="text-center">
                    <button class="btn btn-warning btn-xs theme-button">
                      <span class="fa fa-music"></span>Theme</button>
                    <button class="btn btn-dark btn-xs pause-button">
                      <span class="fa fa-pause"></span> Pause Theme</button>
                  </div>

                  <p>Use the letters below to guess the word</p>
                </div>
                <div class="wrapper">
                    <div id="buttons">
                    </div>  
                    <p id="catagoryName"></p>
                    <div id="hold">
                    </div>
                    <p id="mylives"></p>
                    <p id="clue"></p>  
                     <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
                    <div class="container">
                      <button id="hint">Hint</button>
                      <button id="reset">Play again</button>
                    </div>
                </div>
        



    <script type="text/javascript">

    
    
    </script>

    </div>
    
</body>

</html>

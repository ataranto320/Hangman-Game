<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hang-Man</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="javascript"></script>
    

</head>

<body>

    <div class="wrapper">
        <h1>Hangman</h1>
     
         <p>Use the alphabet below to guess the word, or click hint to get a clue. </p>
     </div>
     <div class="wrapper">
         <div id="buttons">
         </div>  
         <p id="gameWords"></p>
         <div id="hold">
         </div>
         <p id="guessesLeft"></p> 
          <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
         <div class="container">
           <button id="reset">Play again</button>
         </div>
     </div>

  <div id="game-words">

  </div>

    <div class="container">

            <div id="musicControls" class="text-center">
                    <button class="btn btn-warning btn-xs theme-button">
                      <span class="fa fa-music"></span>Theme</button>
                    <button class="btn btn-dark btn-xs pause-button">
                      <span class="fa fa-pause"></span> Pause Theme</button>
                  </div>

    </div>
    
</body>

</html>
